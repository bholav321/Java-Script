<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>


<p>A script page on this page </p>
<p id="demo"></p>
<script>
setInterval(myTimer,1000);
function myTimer(){
    const date = new Date();
    document.getElementById("demo").innerHTML = date.toLocaleTimeString();
}

</script>

</body>
</html>
