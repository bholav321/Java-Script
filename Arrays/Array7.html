    <pre>
        <p>Q.7 Sort the array of 0s , 1s and 2s. </p>

<script>
    document.write(("Sort the array of 0s , 1s and 2s?<br>"));
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    for(i=0;i<n;i++){
      arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("The original array is - <br>");
    for(i=0;i<n;i++){
        document.write(arr[i]+" ");
    }
    document.write("<br>Sort the array of 0s , 1s and 2s<br>");
    for(i=0;i<n;i++){
    for(j=0;j<n-1-i;j++){
      if(arr[j]>arr[j+1]){
        arr[j]=arr[j]+arr[j+1];
        arr[j+1]=arr[j]-arr[j+1];
        arr[j]=arr[j]-arr[j+1];
      }
    }
   }
   for(i=0;i<n;i++){
      document.write(arr[i]+" ");
    }
</script>

    </pre>
