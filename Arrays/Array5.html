<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
<script>
<!-- Q.5 Find the kth largest and kth smallest element in array. -->
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i,c=0,it=0;
    for(i=0;i<n;i++){
      arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("The original array is - <br>");
    for(i=0;i<n;i++){
        document.write(arr[i]+" ");
    }
   
  //bubble sort-ASSCENDING
  for(var i=0;i<n;i++){
    for(var j=0;j<n-1-i;j++){
      if(arr[j]>arr[j+1]){
        arr[j]=arr[j]+arr[j+1];
        arr[j+1]=arr[j]-arr[j+1];
        arr[j]=arr[j]-arr[j+1];
      }
    }
  }
  document.write("<br>find the kth largest and kth smallest element in array<br>");
  var k=(prompt("enter k:"))*1;
  document.write("Smallest : "+(arr[k-1])+"<br>Largest : "+(arr[n-k]));
</script>
    </pre>
</body>
</html>
