<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p> Q.6 Find occurance of an integer number in array.</p>
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i;
    for(i=0;i<n;i++){
      arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("The original array is - <br>");
    var count=0;
    for(i=0;i<n;i++){
      document.write(arr[i]+" ");
    }
    var num=(prompt("enter number to find occuranse: "))*1;
    for(i=0;i<n;i++){
         if(arr[i]===num)
         count++;
    }
    document.write("<br><br>Occurance is: "+count);
</script>
</body>
</html>
