<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>13) WAP to print N natural numbers in reverse order </p>
    <script>
    function naturalNumber(number,callback){
        if(number>0){
            for(let i=number;i>=1; i--){
            document.write("<br>"+i)
        }
        }
        else{
            callback();
        }  
    }
    n = prompt("Enter the number  : ")*1;
    naturalNumber(n,function(){
        document.write(new Error("Invalid input"))
    })
</script>
</body>
</html>
