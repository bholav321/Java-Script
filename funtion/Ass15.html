<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>14) WAP to print alphabets in lowercase</p>
<pre>
<script>
    function capitalAlphabet(callback){
        callback();
        document.write("<p style='font-size:25px;'>")
        for(let i=97;i<=122;i++){
            document.write(String.fromCharCode(i)+" ")
        }
    }
    capitalAlphabet(function(){
        document.write("<span style='color:red; font-size:30px;'>Small Alphabet<br></span>")
    });
    </script>
    </pre>
</body>
</html>
