<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
1
A B
2 3 4
C D E F
5 6 7 8 9
    </p>
    <pre>
<script>
    let n=1, alpha = 65;;
    let number = prompt("Enter the number of raw: ")
    for(let i=1; i<=number; i++){
        for(let j=1; j<=i; j++){
            if(i%2==1){
            document.write(n);
            n++;
        }
            else{
            document.write(String.fromCharCode(alpha))
            alpha++;
        }
        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
</html>
