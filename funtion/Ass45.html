<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>45) WAP to find out the sum of all the digits of a number</p>
    <pre>
<script>
    function interchange(num){
        let sum = 0;
        while(num>0){
            let rem = num%10;
            sum += rem;
            num = parseInt(num/10);
        }
        document.write("Sum = "+sum)
    }
    interchange(1234);
</script>
    </pre>
</body>
</html>
