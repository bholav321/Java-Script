    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dataEncapsulate(){
            this.data = 1000;
            this.f1 = function(){
                document.write("Value of f1- data = "+this.data);
            }
            this.f2 = function(){
                document.write("<br>Value of f2 - data = "+this.data);
            }
        }
        var obj = new dataEncapsulate();
        obj.f1();
        obj.f2();
    </script>
</body>
</html>
